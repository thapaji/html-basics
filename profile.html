<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account</title>
  </head>
  <body>
    <div>
      <a href="./index.html">index</a>
      <a href="./contact.html">Contact Us</a>
      <a href="./profile.html">Create your account</a>
    </div>

    <h1>Create your account</h1>
    <hr />
    <form action="" method="" enctype="">
      <div>
        <label for="">Name:</label>
        <input type="text" minlength="3" maxlength="50" />
      </div>
      <div>
        <label for="">Email:</label>
        <input type="email" />
      </div>
      <div>
        <label for="">Phone:</label>
        <input type="number" min="4" max="10" />
      </div>
      <div>
        <label for="">Password:</label>
        <input type="password" />
      </div>
      <div>
        <label for="">Facebook:</label>
        <input type="url" />
      </div>
      <div>
        <label for="">Date:</label>
        <input type="date" />
      </div>
      <div>
        <label for="">Time:</label>
        <input type="time" />
      </div>
      <div>
        <label for="">Comments:</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="">Gender:</label>
        <input type="radio" name="gender" id="m" /><label for="m">M</label>
        <input type="radio" name="gender" id="f" /><label for="f">F</label>
        <input type="radio" name="gender" id="o" /><label for="o">O</label>
      </div>
      <div>
        <input type="checkbox" name="" id="tnc" /><label for="tnc"
          >I agree to terms and conditions</label
        >
      </div>
      <div>
        <label for="">Fruits</label>
        <select name="" id="" multiple>
          <option value=""></option>
          <option value="1">Mango</option>
          <option value="2">Banana</option>
          <option value="3">Apple</option>
          <option value="4">Pear</option>
        </select>
      </div>
      <div>
        <label for="">Photo</label>
        <input type="file" name="" id="" accept="image/png" />
      </div>
      <div>
        <label for="">Files</label>
        <input type="file" name="" id="" multiple />
      </div>
      <button>Submit</button>
    </form>
  </body>
</html>
